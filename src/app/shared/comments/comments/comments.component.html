<section id="chat">
    <div class="row d-flex justify-content-center">
        <div class="col-12">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center p-3"
                    style="border-top: 4px solid #E5A600;">
                    <h5 class="mb-0">Comments Thread</h5>
                </div>
                <div class="card-body">
                    <div class="comment" *ngFor="let item of data">
                        <div class="d-flex flex-row justify-content-start  align-items-center">
                            <img [src]="item.ProfileImageUrl" alt="avatar" class="avatar img-thumbnail" />
                            <h6 class="mb-0 ms-3 fw-bold">{{item.FirstName}} {{item.LastName}}</h6>
                        </div>
                        <div class="d-flex flex-row justify-content-start">
                            <p class="small p-2 my-3 rounded-3" style="background-color: #f5f6f7;"> {{item.Comment}}</p>
                        </div>
                        <div class="d-flex justify-content-between align-items-center">
                            <p class="small mb-1 text-muted">{{item.CommentTime}}</p>
                            <p class="small mb-1">
                                <img src="../../../assets/images/png/like.png" alt="like" class="like_icon" />
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
